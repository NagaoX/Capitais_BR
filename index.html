<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Aprenda as Capitais do Brasil</title>
        <head>
        <meta charset="UTF-8" />
        <title>Exercícios de Matemática</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <link
            href="https://fonts.cdnfonts.com/css/sf-pro-display"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="logo.png"
        />   
        
    </head>
    <body>
        <div id="app">
            <div id="header">
                <img
                    src="logo.png"
                    alt="logo"
                    width="160"
                    height="160"
                />
        <h1>Aprenda as Capitais do Brasil</h1>
        <div id="pergunta"></div>
        <div id="quadro"></div>
        <div id="mensagem"></div>

        <script>
            // Dados dos estados e capitais
            const estadosCapitais = {
                Acre: 'Rio Branco',
                Alagoas: 'Maceió',
                Amapá: 'Macapá',
                Amazonas: 'Manaus',
                Bahia: 'Salvador',
                Ceará: 'Fortaleza',
                'Distrito Federal': 'Brasília',
                'Espírito Santo': 'Vitória',
                Goiás: 'Goiânia',
                Maranhão: 'São Luís',
                'Mato Grosso': 'Cuiabá',
                'Mato Grosso do Sul': 'Campo Grande',
                'Minas Gerais': 'Belo Horizonte',
                Pará: 'Belém',
                Paraíba: 'João Pessoa',
                Paraná: 'Curitiba',
                Pernambuco: 'Recife',
                Piauí: 'Teresina',
                'Rio de Janeiro': 'Rio de Janeiro',
                'Rio Grande do Norte': 'Natal',
                'Rio Grande do Sul': 'Porto Alegre',
                Rondônia: 'Porto Velho',
                Roraima: 'Boa Vista',
                'Santa Catarina': 'Florianópolis',
                'São Paulo': 'São Paulo',
                Sergipe: 'Aracaju',
                Tocantins: 'Palmas',
            };

            let capitaisDisponiveis = Object.values(estadosCapitais);
            let estados = Object.keys(estadosCapitais);
            let estadoAtual;
            let acertos = 0;
            let tentativas = 0;

            // Elementos da página
            const quadro = document.getElementById('quadro');
            const pergunta = document.getElementById('pergunta');
            const mensagem = document.getElementById('mensagem');

            // Função para exibir as capitais no quadro
            function exibirQuadro() {
                quadro.innerHTML = '';
                capitaisDisponiveis.forEach((capital) => {
                    const div = document.createElement('div');
                    div.className = 'capital';
                    div.textContent = capital;
                    div.onclick = () => verificarResposta(capital);
                    quadro.appendChild(div);
                });
            }

            // Função para sortear um estado e fazer a pergunta
            function fazerPergunta() {
                if (estados.length === 0) {
                    pergunta.textContent = `Parabéns! Você acertou ${acertos}/${tentativas} sem errar!`;
                    quadro.innerHTML = '';
                    return;
                }
                const indice = Math.floor(Math.random() * estados.length);
                estadoAtual = estados[indice];
                pergunta.textContent = `Qual é a capital do Estado ${estadoAtual}?`;
            }

            // Função para verificar a resposta
            function verificarResposta(resposta) {
                tentativas++;

                if (resposta === estadosCapitais[estadoAtual]) {
                    acertos++;
                    mensagem.textContent = 'Resposta correta!';
                    mensagem.className = '';
                    capitaisDisponiveis = capitaisDisponiveis.filter(
                        (capital) => capital !== resposta
                    );
                    estados = estados.filter((estado) => estado !== estadoAtual);
                    exibirQuadro();
                    fazerPergunta();
                } else {
                    mensagem.textContent = 'Resposta incorreta, tente de novo.';
                    mensagem.className = 'erro';
                }
            }

            // Iniciar o jogo
            exibirQuadro();
            fazerPergunta();
        </script>
    </body>
</html>
